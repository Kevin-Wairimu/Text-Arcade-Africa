<!-- logo-full.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="100" viewBox="0 0 400 100" role="img" aria-labelledby="taaLogoTitle taaLogoDesc">
  <title id="taaLogoTitle">Text Africa Arcade</title>
  <desc id="taaLogoDesc">Logo: green rounded square mark with circle, and wordmark Text Africa Arcade</desc>

  <!-- Mark (rounded square + abstract 'T' & circle) -->
  <g transform="translate(12,12)">
    <rect x="0" y="0" width="76" height="76" rx="14" fill="#1E6B2B"></rect>
    <!-- circle representing community/story -->
    <circle cx="22" cy="26" r="10" fill="#FFFFFF" opacity="0.95"></circle>
    <!-- abstract T shape (cut) -->
    <path d="M34 18 L60 18 L60 24 L46 24 L46 58 L34 58 Z" fill="#FFFFFF"></path>
    <!-- subtle highlight -->
    <rect x="0" y="0" width="76" height="76" rx="14" fill="url(#gradOverlay)" opacity="0.06"></rect>
  </g>

  <!-- Wordmark -->
  <g transform="translate(110,36)">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="700" font-size="20" fill="#111827">Text Africa</text>
    <text x="0" y="28" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="600" font-size="16" fill="#77BFA1">Arcade</text>
  </g>

  <!-- tiny defs -->
  <defs>
    <linearGradient id="gradOverlay" x1="0" x2="1">
      <stop offset="0" stop-color="#ffffff"></stop>
      <stop offset="1" stop-color="#000000"></stop>
    </linearGradient>
  </defs>
</svg>
